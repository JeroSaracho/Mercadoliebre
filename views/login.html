<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Log In</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"rel="stylesheet" />

    <link rel="icon" href="images/logo-mercado-liebre.svg">


    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>

        <div class="header">
            <div class="logo">
                <img src="images/logo-mercado-liebre.svg" alt="banner">
            </div>

            <div class="barra-busqueda"> 
                <div class="form" action="#" method="GET">
                    <div class="input">Buscar productos, marcas y más</div>
                    <div class="submit"><i class="fas fa-search"></i></div>
                </div>
                 
            </div>

            <div class="subtitulo"> 
                
                <p><i class="fas fa-hand-holding-usd"></i>Compra en cuotas y sin tarjeta de credito </p> 
            </div>
        </div>
        <nav>

            <ul class="header-izq">
                <li> <a href="#"> Ofertas </a>  </li>                   
                <li> <a href="#"> Tiendas oficiales</a> </li>
                <li> <a href="#"> Vender </a> </li>
                <li> <a href="#"> Ayuda </a> </li>                    
            </ul>
            <ul class="header-der">
                <li> <a href="/register"> Crea tu cuenta  <i class="fas fa-id-card"></i> </a> </li>
                <li> <a href="/login"> Ingresa <i class="fas fa-sign-in-alt"></i> </a> </li>
                <li> <a href="#"> Mis compras <i class="fas fa-shopping-basket"></i> </a> </li>

            </ul>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>

        </nav>
    </header>

    <main class="log-main">

        <section class="section-log">

            <form action="/login" method="POST">

                <div class="form-log">

                    <h2>Ingresá a tu cuenta</h2>

                </div>
                <div class="form-log">

                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" id="usuario">

                </div>
                <div class="form-log">

                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password">

                </div>

                <div class="form-log">

                    <button type="submit" ><a href="/">Ingresar </a> </button>

                </div>




            </form>


        </section>
    </main>

    
</body>
</html>
